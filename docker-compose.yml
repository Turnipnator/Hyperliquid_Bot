version: '3.8'

services:
  hyperliquid-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperliquid-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3000"  # Different port from enclave (3000)
    volumes:
      - ./logs:/app/logs
    networks:
      - trading-bots
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  trading-bots:
    driver: bridge
